<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors in Console!</title>
    <link rel="stylesheet" href="style.css"> 
    <!--For all browser compatibility with favicons-->
    <link rel="apple-touch-icon" sizes="76x76" href="apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="manifest" href="site.webmanifest">
    <link rel="mask-icon" href="safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <!--Ends here-->
    <script src="javascriptUI.js" defer></script>
</head>
<body>
    <h3></h3>
    <div class="items">
        <div class="option">
            <img src="images/rock.png" alt="rock" data-value="rock">
        </div>
        <div class="option">
            <img src="images/paper.png" alt="paper" data-value="paper">
        </div>
        <div class="option">
            <img src="images/scissors.png" alt="scissors" data-value="scissors">
        </div>
    </div>
    <div class="instructions">
        <p>Play "Rock, Paper, Scissors" against a computer in a best out of 5 match!<br><br>Good luck, have fun!</p>
    </div>
</body>
</html>
